<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://bastlv.wz.cz/img/Bastl%20Vojt%C3%98ch.jpg">
    <title>Konzolová hra</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            color: rgb(0, 255, 0);
            font-family: "Consolas", "Lucida Console", monospace;
            overflow: hidden;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .startButton {
            border-color: rgb(0, 255, 0);
            color: rgb(0, 255, 0);
            background-color: black;
            font-size: 20px;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            border: 2px solid rgb(0, 255, 0);
        }

        .startButton:hover {
            background-color: rgb(0, 255, 0);
            color: black;
        }

        #output {
            padding: 20px;
            display: none;
            opacity: 1;
        }

        @keyframes blink-animation {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }

        .blinking {
          color: rgb(0, 255, 0);
          animation: blink-animation 0.8s steps(2, start) infinite;
        }

        #taskLogButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: black;
            color: rgb(0, 255, 0);
            border: 2px solid rgb(0, 255, 0);
            border-radius: 5px;
            cursor: pointer;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: 16px;
            z-index: 1000;
        }

        #taskLogButton:hover {
            background-color: rgb(0, 255, 0);
            color: black;
        }

        #taskOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: rgb(0, 255, 0);
            font-family: "Consolas", "Lucida Console", monospace;
        }

        #taskOverlayContent {
            background-color: black;
            padding: 25px;
            border: 2px solid rgb(0, 255, 0);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            min-height: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        #taskOverlayClose {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: rgb(0, 255, 0);
            cursor: pointer;
            border: none;
            background: none;
            line-height: 1;
        }

        #taskOverlayClose:hover {
            color: white;
        }

        #taskOverlayContent h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgb(0, 255, 0);
            padding-bottom: 10px;
        }

        #taskOverlayContent ul {
            list-style-type: none;
            padding-left: 0;
        }

        #taskOverlayContent ul li {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0, 255, 0, 0.4);
        }

        #taskOverlayContent ul li:last-child {
            border-bottom: none;
        }

        /* STYLY PRO KLIKATELNÉ VOLBY */
        .choice-option {
            display: block;
            margin: 10px 0; /* Větší odsazení mezi volbami */
            padding: 8px;
            cursor: pointer;
            border: 1px solid transparent; /* Placeholder pro hover efekt */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Plynulý přechod */
        }

        .choice-option:hover {
            border: 1px solid rgb(0, 255, 0);
            background-color: rgba(0, 255, 0, 0.15); /* Výraznější hover */
            color: white; /* Změna barvy textu při hoveru */
        }

        #choicesContainer {
            margin-top: 15px; /* Odsazení kontejneru voleb od předchozího textu */
        }

    </style>
    <script>
let outputDiv, textSpan, cursorSpan, fullOutput;
var HAZMASuit = false;
var ownBadgeNuclearClearance = false;
var badgeWithNuclearClearance = false;
var chanceToNuclearChief = -1;
var wentToMainBrige = false;
var meltdownimminent = true;

function gameStart() {
    const startButton = document.getElementById("startButton");
    outputDiv = document.getElementById("output");

    startButton.style.display = "none";
    document.querySelector('.center').style.display = "none";
    outputDiv.style.display = "block";

    textSpan = document.createElement("span");
    textSpan.style.whiteSpace = "pre-wrap";

    cursorSpan = document.createElement("span");
    cursorSpan.className = "blinking";
    cursorSpan.textContent = "_";

    outputDiv.innerHTML = '';
    outputDiv.appendChild(textSpan);
    outputDiv.appendChild(cursorSpan);

    fullOutput = "";

    function typeLine(line, callback) {
        let charIndex = 0;
        let currentLineText = "";
        function typeChar() {
            if (charIndex < line.length) {
                currentLineText += line[charIndex];
                textSpan.textContent = fullOutput + currentLineText;
                charIndex++;
                setTimeout(typeChar, 30);
            } else {
                fullOutput += currentLineText + "\n";
                textSpan.textContent = fullOutput;
                if (callback) setTimeout(callback, 300);
            }
        }
        typeChar();
    }

    function typeGameIntroduction(callback){
        const introText = "\tMain reactor status: core damaged...\n\nUpdating task log...\n\nPress any button to continue...";
        typeLine("Welcome to ExoCore Systems...",() => {
            typeLine("Ark terminal loading...\nExplosion detected on top of Ark", () => {
                typeLine("Ark damage system report:", () => {
                    typeLine(introText, callback);
                });
            });
        });
    }

    typeGameIntroduction(() => {
        displayComputerRoomChoices();
    });
}

function displayComputerRoomChoices(onPathChosenCallback) {
    if (cursorSpan) cursorSpan.style.display = 'none';

    const choicesContainer = document.createElement('div');
    choicesContainer.id = 'choicesContainer';

    const options = [
        { text: "1. Main Reactor", action: pathMainReactor, pathName: "Main Reactor" },
        { text: "2. Oxygen Recuperation Center", action: pathOxygenCenter, pathName: "Oxygen Recuperation Center" },
        { text: "3. Water Recuperation Center", action: pathWaterCenter, pathName: "Water Recuperation Center" }
    ];

    options.forEach(opt => {
        const choiceElement = document.createElement('div');
        choiceElement.textContent = opt.text;
        choiceElement.className = 'choice-option';
        choiceElement.onclick = () => {
            if (outputDiv.contains(choicesContainer)) {
                outputDiv.removeChild(choicesContainer);
            }
            if (cursorSpan) cursorSpan.style.display = 'inline';
            textSpan.textContent = "";
            fullOutput = "";
            opt.action();
            if (onPathChosenCallback) onPathChosenCallback(opt.pathName);
        };
        choicesContainer.appendChild(choiceElement);
    });
    outputDiv.appendChild(choicesContainer);
}

// Dummy paths (replace these with full implementations)
function pathMainReactor() {
    MainReactorPath01();
}
function pathOxygenCenter() {
    typeLine("You go to the Oxygen Recuperation Center. WIP");
}
function pathWaterCenter() {
    typeLine("You go to the Water Recuperation Center. WIP");
}

function MainReactorPath01() {
    typeLine("You find a HAZMAT suit. Take it?", () => {
        displayHazmatChoice();
    });
}

function displayHazmatChoice() {
    if (cursorSpan) cursorSpan.style.display = 'none';

    const choicesContainer = document.createElement('div');
    choicesContainer.id = 'choicesHazmat';

    const options = [
        {
            text: "1. Yes, take the HAZMAT suit.",
            action: function() {
                HAZMASuit = true;
                handleHazmatChoice(true);
            }
        },
        {
            text: "2. No, leave it.",
            action: function() {
                HAZMASuit = false;
                handleHazmatChoice(false);
            }
        }
    ];

    options.forEach(opt => {
        const choiceElement = document.createElement('div');
        choiceElement.textContent = opt.text;
        choiceElement.className = 'choice-option';
        choiceElement.onclick = () => {
            if (outputDiv.contains(choicesContainer)) {
                outputDiv.removeChild(choicesContainer);
            }
            if (cursorSpan) cursorSpan.style.display = 'inline';
            textSpan.textContent = "";
            fullOutput = "";
            opt.action();
        };
        choicesContainer.appendChild(choiceElement);
    });
    outputDiv.appendChild(choicesContainer);
}

function handleHazmatChoice(tookSuit) {
    if (tookSuit) {
        typeLine("You put on the HAZMAT suit...", proceedToReactorRoom);
    } else {
        typeLine("You leave the suit and continue...", proceedToReactorRoom);
    }
}

function proceedToReactorRoom() {
    typeLine("You continue towards the Main Reactor control room...", () => {
        if (HAZMASuit) {
            typeLine("Your Geiger counter clicks rapidly.", MainReactorPath_WithSuit_02);
        } else {
            typeLine("Radiation is intense. Vision blurs...", MainReactorPath_NoSuit_02);
        }
    });
}

function MainReactorPath_WithSuit_02() {
    typeLine("The blast door is sealed. Damaged access panel nearby.", MainReactorPath_ControlPanel_03);
}

function MainReactorPath_ControlPanel_03() {
    typeLine("The panel doesn't respond. Need clearance.", MainReactorPath_ControlPanelWheretoGo_04);
}

function MainReactorPath_ControlPanelWheretoGo_04() {
    if (cursorSpan) cursorSpan.style.display = 'none';

    const choicesContainer = document.createElement('div');
    choicesContainer.id = 'choicesClearance';

    const options = [
        {
            text: "1. Try your badge",
            action: MainReactorPath_ControlPanelWheretoGoOwnBadge_04
        },
        {
            text: "2. Go look on the main bridge",
            action: MainReactorPath_ControlPanelWheretoGoMainBridge_04
        },
        {
            text: "3. Go look on the second bridge",
            action: MainReactorPath_ControlPanelWheretoGoSecBridge_04
        }
    ];

    options.forEach(opt => {
        const choiceElement = document.createElement('div');
        choiceElement.textContent = opt.text;
        choiceElement.className = 'choice-option';
        choiceElement.onclick = () => {
            if (outputDiv.contains(choicesContainer)) {
                outputDiv.removeChild(choicesContainer);
            }
            if (cursorSpan) cursorSpan.style.display = 'inline';
            textSpan.textContent = "";
            fullOutput = "";
            opt.action();
        };
        choicesContainer.appendChild(choiceElement);
    });
    outputDiv.appendChild(choicesContainer);
}

function MainReactorPath_ControlPanelWheretoGoOwnBadge_04() {
    if (ownBadgeNuclearClearance) {
        typeLine("Your badge grants you access.", MainReactorPath_ControlRoom_05);
    } else {
        typeLine("Access denied. Try something else.", MainReactorPath_ControlPanelWheretoGo_04);
    }
}

function MainReactorPath_ControlPanelWheretoGoMainBridge_04() {
    if (!wentToMainBrige) {
        wentToMainBrige = true;
        typeLine("The main bridge is destroyed.", MainReactorPath_MainBridgeBack_04);
    } else {
        typeLine("You’ve already checked the main bridge.", MainReactorPath_ControlPanelWheretoGo_04);
    }
}

function chanceToMeetNuclearChiefF() {
    const chance = Math.floor(Math.random() * 10);
    chanceToNuclearChief = chance >= 5 ? 1 : 0;
}

function MainReactorPath_MainBridgeBack_04() {
    if (chanceToNuclearChief === -1) {
        chanceToMeetNuclearChiefF();
        MainReactorPath_MainBridgeBack_04();
        return;
    }

    if (chanceToNuclearChief === 1) {
        badgeWithNuclearClearance = true;
        typeLine("You find a nuclear chief’s badge.", MainReactorPath_ControlRoom_05);
    } else {
        typeLine("No useful items found.", MainReactorPath_ControlPanelWheretoGo_04);
    }
}

function MainReactorPath_ControlPanelWheretoGoSecBridge_04() {
    typeLine("Second bridge is in chaos.", () => {
        typeLine("Chief Mate: 'Did you stop the meltdown?'", () => {
            // Continue storyline here
        });
    });
}

function MainReactorPath_NoSuit_02() {
    typeLine("You feel dizzy and weak from radiation.", () => {
        typeLine("You collapse before reaching the control room. Bad end.", () => {});
    });
}

function MainReactorPath_ControlRoom_05() {
    typeLine("You enter the control room and start overriding meltdown protocols...");
}
</script>

</head>
<body>
    <div class="center">
        <button id="startButton" class="startButton" onclick="gameStart()">Start the game</button>
    </div>
    <div id="output"></div>
</body>
</html>
